<h1><img src='../../images/examine.png' align='right' alt='Examine icon'> Examine</h1>
<p>Left/right cursor motions causes the scene to rotate about the current
center point (see <a href='look.html'>Look At</a>). Up motion causes the
viewer position to move towards the center point. Down motion causes the
viewer position to move away from the center point.</p>

<p>The mouse button must be down for this effect to work.</p>
